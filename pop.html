<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auto Image Popup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    #popup {
      display: block; /* Show directly on load */
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
    }

    #popup-content {
      background-color: white;
      margin: 10% auto;
      padding: 20px;
      width: 300px;
      border-radius: 10px;
      position: relative;
      text-align: center;
    }

    #popup-content img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    #close-btn {
      position: absolute;
      top: 5px;
      right: 10px;
      font-size: 20px;
      cursor: pointer;
      color: red;
    }
  </style>
</head>
<body>

  <div id="popup">
    <div id="popup-content">
      <span id="close-btn" onclick="hidePopup()">&times;</span>
      <img src="/img/ps.jpg" alt="Popup Image">
      <p>This is your popup image!</p>
    </div>
  </div>

  <script>
    function hidePopup() {
      document.getElementById("popup").style.display = "none";
    }
  </script>

</body>
</html>
