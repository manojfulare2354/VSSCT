<script>
let slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  const slides = document.getElementsByClassName("mySlides");
  const dots = document.getElementsByClassName("dot");
  if (n > slides.length) slideIndex = 1;
  if (n < 1) slideIndex = slides.length;
  for (let i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  for (let i = 0; i < dots.length; i++) {
    dots[i].classList.remove("active");
  }
  slides[slideIndex - 1].style.display = "block";
  dots[slideIndex - 1].classList.add("active");
}

// Panchang Data
const panchangData = {
  sunrise: "05:45 AM",
  moonrise: "07:10 PM",
  tithi: "Shukla Paksha Tritiya",
  nakshatra: "Rohini",
  paksha: "Shukla",
  location: "Nagpur, India"
};

function showPanchang() {
  const today = new Date();
  const dateStr = today.toLocaleDateString('mr-IN', {
    weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
  });

  document.getElementById("date").textContent = dateStr;
  document.getElementById("sunrise").textContent = panchangData.sunrise;
  document.getElementById("moonrise").textContent = panchangData.moonrise;
  document.getElementById("tithi").textContent = panchangData.tithi;
  document.getElementById("nakshatra").textContent = panchangData.nakshatra;
  document.getElementById("paksha").textContent = panchangData.paksha;
  document.getElementById("location").textContent = panchangData.location;
}

showPanchang();
</script>
