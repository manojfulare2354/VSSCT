<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shri Kuber bhandari Login</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      text-align: center;
      color: #333;
    }

    .container {
      padding: 20px;
      max-width: 400px;
      margin: auto;
    }

    .top-image {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
    }

    .title {
      font-size: 32px;
      margin-top: 20px;
      color: #2e1f59;
      font-weight: bold;
    }

    .subtitle {
      font-size: 16px;
      color: #666;
      margin-bottom: 20px;
    }

    .input-box {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      margin-bottom: 10px;
    }

    .change-country {
      text-align: right;
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
      cursor: pointer;
    }

    .btn {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background-color: #2e1f59;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .btn:hover {
      background-color: #443179;
    }

    .footer-text {
      font-size: 13px;
      color: #777;
    }

    .footer-text a {
      color: #2e1f59;
      text-decoration: underline;
    }

    .otp-box {
      display: none;
      margin-top: 20px;
    }

    .otp-box input {
      width: 50px;
      padding: 10px;
      font-size: 18px;
      text-align: center;
      margin: 0 5px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <img class="top-image" src="img/Kubereshwar-Dham-Sehore.jpg"... alt="Shri Gurupith">

    <div class="title">श्री कुबेरेश्वर धाम </div>
    <div class="subtitle">Let's start with Mobile No</div>

    <input type="text" id="mobileNo" class="input-box" placeholder="Mobile No" maxlength="10">
    <div class="change-country">Change Country</div>

    <a href="OTP4.html"><button class="btn" onclick="sendOTP()">PROCEED</button></a>

    <div class="otp-box" id="otpBox">
      <div class="subtitle">Enter OTP sent to your mobile</div>
      <div>
        <input type="text" maxlength="1">
        <input type="text" maxlength="1">
        <input type="text" maxlength="1">
        <input type="text" maxlength="1">
      </div>
      <button class="btn" onclick="verifyOTP()">Verify OTP</button>
    </div>

    <div class="footer-text">
      By proceeding you agree to our <a href="#">Privacy Policy</a>
    </div>
  </div>
  


  <script>
    function sendOTP() {
      const mobile = document.getElementById('mobileNo').value;
      if (mobile.length === 10) {
        alert('OTP sent to ' + mobile);
        document.getElementById('otpBox').style.display = 'block';
      } else {
        alert('Please enter a valid 10-digit mobile number');
      }
    }

    function verifyOTP() {
      alert('OTP Verified. Redirecting...');
      // Implement your OTP verification logic here
    }
  </script>

</body>
</html>
